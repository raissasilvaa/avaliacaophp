<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #882121;
        }
    </style>
</head>
<body>

        <div class="container">
        <h1>Cadastro de Aluno</h1>
    <form action="cadastro.php" method="POST">
        <label for="nome">Nome do Aluno</label>
        <input type="text" id="nome" name="nome" required>

        <label for="matricula">Matrícula</label>
        <input type="text" id="matricula" name="matricula" required>

        <label for="curso">Curso</label>
        <input type="text" id="curso" name="curso" required>

        <label for="email">E-mail Institucional</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" required>

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" required>

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="uf">UF</label>
        <input type="text" id="uf" name="uf" maxlength="2" required>

        <label for="curso_horas">Curso para Horas Complementares</label>
        <input type="text" id="curso_horas" name="curso_horas" required>

        <label for="carga_horaria">Carga Horária Inicial</label>
        <input type="number" id="carga_horaria" name="carga_horaria" required>

        <button type="submit">Cadastrar</button>
    </form>
</div>

</body>
</html>
